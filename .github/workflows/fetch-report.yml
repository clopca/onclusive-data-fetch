name: Fetch Digimind Report

on:
  schedule:
    # Ejecutar todos los d√≠as a las 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Fetch report
      env:
        DIGIMIND_EMAIL: ${{ secrets.DIGIMIND_EMAIL }}
        DIGIMIND_PASSWORD: ${{ secrets.DIGIMIND_PASSWORD }}
      run: |
        python fetch_selenium.py
    
    - name: Upload report as artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: digimind-report
        path: downloads/*.xlsx
        retention-days: 30
    
    - name: Upload debug screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: downloads/*.png
        retention-days: 7
    
    # Opcional: subir a S3 o enviar por email
